name=SPMController
version=1.0.0
author=Ben Surtees
sentence=A custom library for calculating motor positions based on the desired position of the driver arm on the Spherical Parallel Manipulator.
paragraph=The library takes two pointers which represent desired position of the motors. This pointers are changed directly by the library. 
The library calculates the motor positions from two input angles: phi and theta, the angles of the driver arm from the z axis and the x axis respectively.
